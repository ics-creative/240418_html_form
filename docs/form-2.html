<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>採用応募フォームのデモ</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
<h2>採用応募フォーム</h2>
<form>
  <p>必須のフィールドには<abbr title="必須項目">*</abbr>が付いています。</p>
  <label>
    氏名<abbr title="必須項目">*</abbr>：
    <input name="name" type="text" required maxlength="30">
  </label>
  <label>
    メールアドレス<abbr title="必須項目">*</abbr>：
    <input name="email" type="email" required placeholder="example@gmai.com">
  </label>
  <label>
    電話番号<abbr title="必須項目">*</abbr>：
    <input name="tel" type="tel" pattern="\d{2,4}-\d{2,4}-\d{4}" required placeholder="090-0000-0000">
  </label>
  <fieldset>
    <legend>性別<abbr title="必須項目">*</abbr>：</legend>
    <div class="flex">
      <label>
        <input type="radio" name="gender" value="male">男性
      </label>
      <label>
        <input type="radio" name="gender" value="female">女性
      </label>
      <label>
        <input type="radio" name="gender" value="noanswer">回答なし
      </label>
    </div>
  </fieldset>
  <label>
    生年月日<abbr title="必須項目">*</abbr>：
    <input name="birthday" type="date" required>
  </label>
  <label>
    志望動機（200文字以内）<abbr title="必須項目">*</abbr><br>
    <textarea name="reason" required maxlength="200" cols="50" rows="4"></textarea>
  </label>
  <label>
    ポートフォリオ：
    <input name="portfolio" type="url" placeholder="https://example.com">
  </label>
  <label>
    その他<br>
    <textarea name="other"></textarea>
  </label>
  <button type="submit">送信</button>
</form>
</body>
</html>
