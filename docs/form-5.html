<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>独自のエラーメッセージを表示するデモ</title>
</head>
<body>
<h1>独自のエラーメッセージを表示するデモ</h1>
<input required minlength="5" maxlength="10" pattern="^[0-9A-Za-z]+$"/>
<p class="message"></p>
<script>
  const input = document.querySelector("input");
  const message = document.querySelector(".message");

  // フォームからフォーカスを外したら発火
  input.addEventListener("blur", (e) => {
    // バリデーションを通過しているか？
    const isValud = input.checkValidity();
    if (isValud) {
      // エラーメッセージを空にする
      message.innerHTML = ""
    } else {
      // パターンミスマッチの場合はバリデーションメッセージを書き換え
      if (input.validity.patternMismatch) {
        input.setCustomValidity("半角英数字で入力してください。");
      }
      // エラーメッセージを取得
      const errorMessage = input.validationMessage;
      message.innerHTML = errorMessage;
    }
  })
</script>
</body>
</html>
