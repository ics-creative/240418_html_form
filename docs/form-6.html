<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>送信ボタンの非活性化（CSS）</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    label ~ .message {
      visibility: hidden;
      margin-bottom: 16px;
    }

    label:has(input:user-invalid) ~ .message {
      visibility: visible;
      color: red;
    }

    form:has(input:invalid) button[type="submit"] {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>送信ボタンの非活性化デモ（CSS）</h1>
  <form>
    <label>
      名前：
      <input type="text" required/>
    </label>
    <p class="message">名前を入力してください</p>
    <div>
      <button type="submit">送信</button>
    </div>
  </form>
</div>
</body>
</html>
