<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>送信ボタンの非活性化（CSS）</title>
    <style>
        label ~ span {
            visibility: hidden;
        }
        label:has(input:user-invalid) ~ span {
            visibility: visible;
            color: red;
        }
        form:has(input:invalid) button[type="submit"]{
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
<form>
    <label>
        名前：
        <input type="text" required />
    </label>
    <span>名前を入力してください</span>
    <button type="submit">送信</button>
</form>
</body>
</html>
